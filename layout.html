<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML layout</title>
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<!-- header -->
	<header>
		<!-- logo -->
		<div class="logo">
			<h1>LPHP1910E</h1>
		</div>
		<!-- ./end logo -->

		<!-- banner -->
		<div class="banner">
			<h2>This is banner</h2>
		</div>
		<!-- ./end banner -->
	</header>
	<!-- ./end header -->

	<!-- nav -->
	<nav>
		<div class="container">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</nav>
	<!-- ./end nav -->
	<!-- Content -->
	<main style="">
		<div class="container">
			<!-- content left -->
			<section class="content-left">
				<section class="content-top">
					<h4>This is section top</h4>
				</section>
				<article>
					<h4>This is article</h4>
				</article>
			</section>
			<!-- ./end content left -->

			<!-- content right -->
			<aside class="content-right">
				<h4>This is aside</h4>
			</aside>
			<!-- ./end content right -->
		</div>
	</main>
	<!-- ./end content -->
	
	<!-- footer -->
	<footer>
		<div class="container">
			<h4>This is footer</h4>
		</div>
	</footer>
	<!-- ./end footer -->
</body>
</html>
