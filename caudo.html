<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cau do vui</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style type="text/css" media="screen">
		.bg-image {
			background-image: url('images/question.jpg');
			min-height: 720px;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.second, .third, .four{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container-fluid h-100 bg-image">
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 bg-transparent">
					<h1 class="text-center my-3 text-primary">Câu hỏi vui !</h1>
					<h3 class="text-center mb-3 text-primary">0</h3>

					<div class="row bg-white border my-3 p-3 active first">
						<h4 class="text-left mb-3 mt-0 text-secondary">1/ Đâu là con voi ?</h4>
						<div class="row">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/voi.jpg" alt="voi" class="img-fluid w-100 h-100 animal yes">
							</div>
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/bao.jpg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/ho.jpg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/sutu.jpeg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
						</div>
					</div>

					<div class="row bg-white border my-3 p-3 second">
						<h4 class="text-left mb-3 mt-0 text-secondary">2/ Đâu là con hổ ?</h4>
						<div class="row">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/voi.jpg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/bao.jpg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/ho.jpg" alt="voi" class="img-fluid w-100 h-100 animal yes">
							</div>
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/sutu.jpeg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
						</div>
					</div>

					<div class="row bg-white border my-3 p-3 four">
						<h4 class="text-left mb-3 mt-0 text-secondary">3/ Đâu là con báo ?</h4>
						<div class="row">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/voi.jpg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/bao.jpg" alt="voi" class="img-fluid w-100 h-100 animal yes">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/ho.jpg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
							<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
								<img src="images/sutu.jpeg" alt="voi" class="img-fluid w-100 h-100 animal">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			let time = 15;
			let countTime;

			countTime = setInterval(function(){
				time -= 1;
				$('h3').text(time);
				if(time == 0){
					time = 0;
					clearInterval(countTime);
					alert('Het thoi gian');
					window.location.reload();
				}
			}, 1000);

			$('.animal').click(function() {
				clearInterval(countTime);
				let self = $(this);
				
			});
		});
	</script>
</body>
</html>
