<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Funny game</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container" id="main">
		<div class="row">
			<div class="col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12">
				<h2 class="text-center my-3">Tim su khac biet giua 2 buc tranh</h2>
			</div>
			<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
				<img src="images/funny.jpeg" class="img-fluid">
			</div>
			<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
				<img src="images/funny.jpeg" class="img-fluid">
			</div>
		</div>
	</div>
	<div class="container-fluid" id="ghost" style="display: none;">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<img src="images/ghost.jpg" class="img-fluid">
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<audio autobuffer autoloop loop muted id="audio" preload="true">
					<source src="https://olafwempe.com/mp3/Septium.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			let time = 0;
			let countTime;
			let time2 = getRandomInt(10);
			countTime = setInterval(function(){
				time += 1;
				if(time == time2){
					// hien thi 
					$('#main').hide('fast');
					$('#ghost').show('fast');
					clearInterval(countTime);
				}
			}, 1000)
		});

		// lay random 1 so ngau nhien
		function getRandomInt(max) {
		  return Math.floor(Math.random() * Math.floor(max)) + 5;
		}
	</script>
</body>
</html>
